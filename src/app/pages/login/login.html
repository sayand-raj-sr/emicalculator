<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row g-0 bg-white rounded-4 shadow-lg overflow-hidden main-card">
      
      <div class="col-md-6 d-none d-md-block">
        <div class="login-image-side h-100">
          <div class="image-overlay d-flex flex-column justify-content-end p-5 text-white">
            <h2 class="fw-bold">Smart Finance.</h2>
            <p class="opacity-75">Plan Your Future One Installment at a Time..</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 p-4 p-lg-5">
        <div class="form-container">
          <div class="text-center text-md-start mb-4">
            <h2 class="fw-bold text-dark">Login</h2>
            <p class="text-muted">Glad to see you again!</p>
          </div>

          <form (ngSubmit)="login()">
            <div class="form-floating mb-3">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="Email">
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-4">
              <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4 shadow-sm">
              Sign in
            </button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <div class="d-flex justify-content-center gap-3">
              <button type="button" class="btn btn-outline-secondary flex-grow-1"><i class="fab fa-google me-2"></i>Google</button>
              <button type="button" class="btn btn-outline-secondary flex-grow-1"><i class="fab fa-github me-2"></i>GitHub</button>
            </div>

            <p class="mt-4 text-center text-muted">
              Not a member? <a href="/register" class="text-primary text-decoration-none fw-bold">Register here</a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
