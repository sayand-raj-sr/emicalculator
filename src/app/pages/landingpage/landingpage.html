<div class="container-fluid emi-bg min-vh-100 d-flex align-items-center">
  <div class="row w-100 justify-content-center align-items-center">

    <!-- Image Section -->
    <div class="col-lg-5 d-none d-lg-block text-center">
      <img
        src="https://i.pinimg.com/736x/dc/e2/01/dce2018d135a87daff86dea02fae1e84.jpg"
        class="img-fluid emi-image mt-5"
        alt="EMI Calculator">
      <h3 class="text-white mt-4 fw-bold">Plan Your Loan Smartly </h3>
      <p class="text-light opacity-75">
        Calculate your EMI in seconds and manage finances better
      </p>
    </div>

    <!-- Calculator Card -->
    <div class="col-lg-5 col-md-8">
      <div class="card emi-card shadow-lg">
        <div class="card-body p-4">

          <h3 class="text-center fw-bold text-gradient mb-4">
             EMI Calculator
          </h3>

          <form (ngSubmit)="calculateintrest()">

            <!-- Loan Amount -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Loan Amount</label>
              <div class="input-group">
                <span class="input-group-text">₹</span>
                <input
                  name="amount"
                  [(ngModel)]="amount"
                  type="number"
                  class="form-control"
                  placeholder="Enter loan amount">
              </div>
            </div>

            <!-- Interest Rate -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Interest Rate (%)</label>
              <div class="input-group">
                <input
                  name="intrest"
                  [(ngModel)]="intrest"
                  type="number"
                  class="form-control"
                  placeholder="Annual interest rate">
                <span class="input-group-text">%</span>
              </div>
            </div>

            <!-- Tenure -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Tenure (Years)</label>
              <div class="input-group">
                <input
                  name="tenure"
                  [(ngModel)]="tenure"
                  type="number"
                  class="form-control"
                  placeholder="Loan tenure">
                <span class="input-group-text">Years</span>
              </div>
            </div>

            <button type="submit" class="btn btn-outline-primary w-100 mt-3">
              Calculate EMI
            </button>
          </form>

          <!-- Result -->
          <div  class="alert alert-success text-center mt-4 fade-in">
            <h6 class="mb-1 text-muted">Your Monthly EMI</h6>
            <h4 class="fw-bold text-success">₹ {{ emi }}</h4>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
